<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sim Card Name Identifier</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>What Brand of Sim Card are you currently using?</h1>
      <p id="p-result"></p>
      <form>
        <input id="pNumber" type="number" placeholder="09212345678" />
        <button id="btnCheck">CHECK IT NOW</button>
      </form>
    </div>
    <!-- /.container -->
    <script src="script.js"></script>
  </body>
</html>
